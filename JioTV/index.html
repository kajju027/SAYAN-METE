<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JioTV - SAYAN</title>
  <style>
    :root {
      --bg: #0f0f12;
      --card: #16161a;
      --accent: #00c853;
      --text: #ffffff;
      --muted: #b0b0b0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 15px;
      background: #121214;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 5px 0;
      font-size: 22px;
      color: var(--accent);
    }

    #search {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #1e1e22;
      color: var(--text);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--accent);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      aspect-ratio: 1/1;
      object-fit: contain;
      background: #000;
    }

    .card h3 {
      font-size: 15px;
      margin-top: 8px;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      #search {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“º JioTV WEB</h1>
    <input type="text" id="search" placeholder="Search channel..." />
  </header>

  <div class="grid" id="channels"></div>

  <script>
    let allChannels = [];

    async function loadChannels() {
      const res = await fetch('JioTV.json');
      allChannels = await res.json();
      renderChannels(allChannels);
    }

    function renderChannels(channels) {
      const container = document.getElementById('channels');
      container.innerHTML = '';
      channels.forEach(ch => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${ch.logo}" alt="${ch.name}">
          <h3>${ch.name}</h3>
        `;
        card.onclick = () => {
          window.location.href = `player.html?id=${encodeURIComponent(ch.id)}`;
        };
        container.appendChild(card);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      const filtered = allChannels.filter(ch =>
        ch.name.toLowerCase().includes(q)
      );
      renderChannels(filtered);
    });

    loadChannels();
  </script>
</body>
</html>
