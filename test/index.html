<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRICKET NEWS POINT- 21</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    :root {
        --main-bg: #101e34;
        --card-bg: #182742ea;
        --glass-bg: rgba(22,41,74,0.84);
        --accent: #25D366;
        --accent2: #1b6ef3;
        --accent3: #ff8c42;
        --main-text: #eaf6ff;
        --blue2: #1b2a44;
        --blue3: #15223a;
        --shadow: 0 4px 32px #1b6ef355;
    }
    html,body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #101e34 0%, #1b2a44 80%, #1b6ef3 120%);
        color: var(--main-text);
        font-family: 'Segoe UI', Arial, sans-serif;
        letter-spacing: 0.01em;
    }
    /* Modal */
    .modal {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 60% 40%, #1b6ef333 0%, #101e34ee 100%);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.5s;
        backdrop-filter: blur(6px);
    }
    @keyframes fadeIn {
        from {opacity:0;}
        to{opacity:1;}
    }
    .modal-box {
        background: linear-gradient(130deg, #182742f2 80%, #1b2a44fa 100%);
        border-radius: 22px;
        box-shadow: 0 12px 44px #1b6ef355, 0 0 0 3px #1b6ef344;
        padding: 38px 22px 31px 22px;
        text-align: center;
        min-width: 260px;
        max-width: 370px;
        animation: popIn 0.45s cubic-bezier(.61,-0.03,.55,1.18);
        position: relative;
        overflow: hidden;
    }
    @keyframes popIn {
        0% {transform: scale(0.7); opacity:0;}
        80% {transform: scale(1.07);}
        100% {transform: scale(1); opacity:1;}
    }
    .modal-box::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, #25D36633 13%, #1b6ef344 100%);
        pointer-events: none;
        border-radius: 22px;
    }
    .modal h2 {
        color: #fff;
        letter-spacing: .06em;
        font-size: 1.55em;
        margin-bottom: 17px;
        margin-top: 0;
        font-weight: 700;
        text-shadow: 0 2px 10px #1b6ef344;
    }
    .modal-desc {
        color: #c2e9ff;
        font-size: 1.05em;
        margin-bottom: 10px;
    }
    .modal-buttons {
        display: flex;
        gap: 15px;
        margin-top: 28px;
        justify-content: center;
        animation: fadeIn 0.8s;
    }
    .modal-btn {
        flex:1;
        padding: 15px 12px;
        border-radius: 10px;
        border: none;
        font-size: 1.07em;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 8px #1b6ef344;
        outline: none;
        transition: background 0.22s, color 0.18s, box-shadow 0.16s;
        margin: 0;
    }
    .modal-btn.join {
        background: linear-gradient(90deg, #25D366 70%, #1db95f 100%);
        color: #fff;
        border: none;
    }
    .modal-btn.join:hover, .modal-btn.join:focus {
        background: linear-gradient(90deg, #1db95f 90%, #25D366 100%);
        color: #fff;
        box-shadow: 0 2px 18px #25D36633;
    }
    .modal-btn.already {
        background: linear-gradient(90deg, #1b6ef3 70%, #2152a0 100%);
        color: #fff;
        border: none;
    }
    .modal-btn.already:hover, .modal-btn.already:focus {
        background: linear-gradient(90deg, #2152a0 90%, #1b6ef3 100%);
        color: #fff;
        box-shadow: 0 2px 18px #1b6ef344;
    }

    /* Header */
    .header {
        display: flex;
        align-items: center;
        background: var(--blue2);
        color: #fff;
        padding: 16px 16px 12px 16px;
        border-bottom-left-radius: 19px;
        border-bottom-right-radius: 19px;
        min-height: 54px;
        box-shadow: 0 4px 18px #1b6ef344;
        z-index: 10;
        gap:8px;
    }
    .menu-icon {
        width: 36px; height: 36px;
        margin-right: 12px;
        display: flex;
        align-items: center;
        cursor: pointer;
        flex-shrink: 0;
        justify-content: center;
    }
    .menu-icon div {
        width: 24px;
        height: 4px;
        background: #fff;
        margin: 3px 0;
        border-radius: 2px;
        transition: 0.22s;
    }
    .header-title {
        font-size: 1.32em;
        font-weight: bold;
        letter-spacing: 1.2px;
        flex-grow: 1;
        text-shadow: 0 3px 18px #1b6ef344;
    }

    /* Drawer */
    .side-drawer {
        position: fixed;
        top: 0; left: 0;
        width: 220px;
        height: 100vh;
        background: linear-gradient(140deg,#14213e 85%,#1b6ef344 100%);
        box-shadow: 2px 0 24px #1b6ef344;
        z-index: 2000;
        padding: 38px 0 0 0;
        display: none;
        flex-direction: column;
        animation: slideIn 0.28s;
    }
    @keyframes slideIn {
        from {transform: translateX(-100%);}
        to {transform: translateX(0);}
    }
    .drawer-btn {
        background: none;
        border: none;
        text-align: left;
        padding: 15px 38px;
        font-size: 1.13em;
        color: #b2c7f6;
        cursor: pointer;
        border-bottom: 1px solid #1b6ef344;
        width: 100%;
        transition: background 0.18s, color 0.18s;
    }
    .drawer-btn:last-child { border-bottom: none; }
    .drawer-btn:hover, .drawer-btn:focus {
        background: #1b6ef322;
        color: #fff;
    }
    /* Commentary Box */
    .commentary-box {
        margin: 18px auto 0 auto;
        background: linear-gradient(90deg,#1b2a44 60%,#14213e 100%);
        border-radius: 11px;
        padding: 10px 0;
        text-align: center;
        font-size: 1.13em;
        color: #69b9ff;
        font-weight: 500;
        letter-spacing: .2px;
        width: 96vw;
        max-width: 480px;
        box-shadow: 0 1px 8px #1b6ef322;
        border: 1.5px solid #1b6ef344;
        animation: fadeIn 1.1s;
    }
    /* Video Player Card */
    .player-card {
        margin: 25px auto 0 auto;
        background: var(--card-bg);
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 20px 12px 23px 12px;
        max-width: 480px;
        width: 97vw;
        animation: fadeIn 1.2s;
    }
    .player-title {
        text-align: center;
        color: #b2c7f6;
        font-size: 1.11em;
        margin-bottom: 10px;
        letter-spacing: .04em;
    }
    .iframe-wrap {
        width: 100%;
        aspect-ratio: 16/9;
        border-radius: 13px;
        overflow: hidden;
        background: #000;
        box-shadow: 0 8px 30px #1b6ef322;
        margin-right: auto;
        margin-left: auto;
    }
    .player-iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: #000;
        display: block;
    }
    /* Quality Buttons */
    .quality-buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin: 15px auto 0 auto;
        max-width: 480px;
    }
    .quality-btn {
        flex: 1;
        padding: 11px 2px;
        border-radius: 7px;
        background: #182742;
        color: #b2c7f6;
        font-weight: 500;
        border: none;
        font-size: 1em;
        margin: 0;
        cursor: pointer;
        transition: background 0.20s, color 0.13s;
    }
    .quality-btn.active,
    .quality-btn:focus {
        background: var(--accent);
        color: #fff;
    }
    .quality-btn:active {
        background: #18a75d;
    }
    /* 1080p Big Button */
    .big-btn {
        display: block;
        width: 100%;
        max-width: 480px;
        margin: 22px auto 0 auto;
        padding: 16px 0;
        border-radius: 10px;
        background: var(--accent2);
        color: #fff;
        font-weight: bold;
        font-size: 1.13em;
        border: none;
        cursor: pointer;
        transition: background 0.22s;
        box-shadow: 0 4px 12px #1b6ef344;
        letter-spacing: .03em;
    }
    .big-btn.active,
    .big-btn:focus {
        background: var(--accent);
    }
    /* Whatsapp Join Button */
    .join-wa-btn {
        width: 98vw;
        max-width: 480px;
        display: block;
        margin: 29px auto 0 auto;
        padding: 17px 0;
        border-radius: 10px;
        background: linear-gradient(90deg,#25D366 70%,#1db95f 100%);
        color: #fff;
        font-size: 1.16em;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background 0.18s;
        letter-spacing: .03em;
        box-shadow: 0 4px 12px #25D36622;
    }
    .join-wa-btn:active {
        background: #1ea955;
    }
    @media (max-width: 600px) {
        .player-card, .quality-buttons, .big-btn, .commentary-box, .modal-box, .join-wa-btn {
            max-width: 99vw !important;
        }
        .side-drawer {
            width: 82vw;
            min-width: 120px;
        }
        .modal-box {
            padding: 19px 2vw 16px 2vw;
        }
    }
    </style>
</head>
<body>

<!-- Modal Join WhatsApp Channel -->
<div class="modal" id="modal">
    <div class="modal-box">
        <h2>Join our WhatsApp Channel</h2>
        <div class="modal-desc">Get cricket updates, exclusive news and more!</div>
        <div class="modal-buttons">
            <button class="modal-btn join" onclick="window.open('https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T', '_blank'); hideModal();">Join Now</button>
            <button class="modal-btn already" onclick="hideModal();">Already Joined</button>
        </div>
    </div>
</div>

<!-- Side Drawer -->
<div class="side-drawer" id="drawer">
    <button class="drawer-btn" onclick="window.location.href='https://yourcopyrighturl.com';">Copyright</button>
    <button class="drawer-btn" onclick="alert('cnp live now');">Visitor Count</button>
    <button class="drawer-btn" onclick="window.location.href='mailto:contact@yourdomain.com';">Contact</button>
</div>

<!-- Main Content -->
<div class="header">
    <div class="menu-icon" onclick="openDrawer()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <span class="header-title">CRICKET NEWS POINT</span>
</div>

<div class="commentary-box">
    HINDI - COMMENTARY 
</div>

<div class="player-card">
    <div class="player-title">ASIA CUP LIVE- 2025</div>
    <div class="iframe-wrap" id="iframe-wrap">
        <!-- Default 360p -->
        <iframe class="player-iframe" id="liveIframe"
            src="https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_664.m3u8"
            allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>
</div>

<div class="quality-buttons">
    <button class="quality-btn" id="btn-144" data-src="https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_108.m3u8">144p</button>
    <button class="quality-btn" id="btn-240" data-src="https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_224.m3u8">240p</button>
    <button class="quality-btn active" id="btn-360" data-src="https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_664.m3u8">360p</button>
    <button class="quality-btn" id="btn-540" data-src="https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_900.m3u8">540p</button>
    <button class="quality-btn" id="btn-720" data-src="https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_1300.m3u8">720p</button>
</div>
<button class="big-btn" id="btn-1080" data-src="https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8">1080p Full HD</button>

<button class="join-wa-btn" onclick="window.open('https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T','_blank');">
    Join WhatsApp Channel
</button>

<script>
    // Modal Functions
    function hideModal() {
        document.getElementById('modal').style.display = "none";
    }
    window.onload = function() {
        document.getElementById('modal').style.display = "flex";
        setQuality(document.getElementById('btn-360'));
    };

    // Side Drawer
    function openDrawer() {
        document.getElementById('drawer').style.display = "flex";
        document.body.style.overflow = "hidden";
    }
    document.addEventListener('click', function(e){
        let drawer = document.getElementById('drawer');
        let menu = document.querySelector('.menu-icon');
        if(drawer.style.display === "flex" && !drawer.contains(e.target) && !menu.contains(e.target)) {
            drawer.style.display = "none";
            document.body.style.overflow = "";
        }
    }, true);

    // Quality Switch for Iframe
    function setQuality(btn) {
        document.querySelectorAll('.quality-btn, .big-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        let src = btn.getAttribute('data-src');
        document.getElementById('liveIframe').src = src;
    }
    document.querySelectorAll('.quality-btn, .big-btn').forEach(btn => {
        btn.onclick = function() {
            setQuality(btn);
        }
    });
</script>
</body>
  </html>
