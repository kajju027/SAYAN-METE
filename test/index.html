<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YT MP3 Downloader</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
  <h1 class="text-2xl font-bold mb-4 text-center">YT MP3 Downloader</h1>
  
  <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here..."
         class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
  
  <button onclick="downloadMP3()" 
          class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-semibold">Download MP3</button>
</div>

<script>
function downloadMP3() {
    const url = $('#youtubeUrl').val().trim();
    if(!url) {
        Swal.fire({icon:'error', title:'Enter YouTube URL'});
        return;
    }
    Swal.fire({title:'Preparing download...', didOpen: () => Swal.showLoading(), allowOutsideClick:false});
    
    const apiUrl = `http://vpn.asitha.top:3000/api/ytmp3?url=${encodeURIComponent(url)}`;
    
    // Direct download by creating a hidden link
    const a = document.createElement('a');
    a.href = apiUrl;
    a.download = '';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    
    Swal.close();
    Swal.fire({icon:'success', title:'Download started!'});
}
</script>

</body>
</html>
