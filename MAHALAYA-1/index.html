<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahalaya BY CRICKET NEWS POINT</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    :root{
      --bg:#000;
      --gold:#ffd700;
      --accent:#ff8c00;
      --muted: rgba(255,255,255,0.08);
    }
    html,body{height:100%;}
    body {
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg) !important;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .header-title {
      padding: 32px 12px 13px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.07em;
      background: linear-gradient(90deg, var(--gold), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 12px rgba(0,0,0,0.4);
      user-select: none;
    }

    .video-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      padding: 0;
      margin: 0;
      background: #000;
    }

    .video-wrapper {
      width: 95vw;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      margin: 18px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      position: relative;
    }

    #my-jwplayer {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }

    footer {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.95);
      padding: 16px 10px 18px;
      border-top: 1px solid #333;
      position: relative;
      z-index: 10;
    }

    footer span {
      font-size: 1.1rem;
      color: var(--gold);
      font-weight: 600;
      letter-spacing: 0.03em;
      margin-right: 8px;
      user-select: none;
    }

    .icon-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: var(--muted);
      border-radius: 50%;
      font-size: 1.8em;
      color: #fff;
      transition: background 0.25s, transform 0.25s;
      margin-right: 0;
    }

    .icon-link:hover, .icon-link:active {
      background: rgba(255,255,255,0.28);
      transform: scale(1.11);
      color: var(--gold);
    }

    .visitor-img {
      height: 22px;
      border-radius: 4px;
      margin-left: 7px;
      margin-top: 2px;
    }

    /* ------- Countdown overlay styles ------- */
    #countdown-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(4,4,4,0.95), rgba(10,10,10,0.9));
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      transition: opacity 0.8s ease, visibility 0.8s;
    }
    .count-wrap{
      width: 98%;
      max-width: 820px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 18px 60px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      padding: 28px;
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(6px) saturate(120%);
    }
    .count-title{
      font-size: 1.4rem;
      font-weight:700;
      letter-spacing:0.05em;
      margin-bottom: 8px;
      color: var(--gold);
    }
    .count-sub{
      font-size: 0.98rem;
      margin-bottom: 18px;
      opacity: 0.9;
    }
    .timer-grid{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      margin-bottom:18px;
      flex-wrap:wrap;
    }
    .time-cell{
      min-width:88px;
      padding:12px 8px;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 8px 18px rgba(0,0,0,0.5);
    }
    .time-num{
      font-size:1.85rem;
      font-weight:800;
      letter-spacing:0.02em;
      color: #fff;
    }
    .time-label{
      font-size:0.78rem;
      opacity:0.85;
      margin-top:6px;
    }
    .local-info{
      margin-top:6px;
      font-size:0.92rem;
      opacity:0.85;
    }
    .open-btn{
      margin-top: 14px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 18px;
      border-radius:10px;
      background: linear-gradient(90deg,var(--gold),var(--accent));
      color:#111;
      font-weight:700;
      cursor:pointer;
      border:none;
      box-shadow: 0 10px 30px rgba(255,140,0,0.12);
      transform-origin:center;
    }
    .open-btn[disabled]{
      opacity:0.52;
      cursor:not-allowed;
      filter:grayscale(0.05);
    }
    .note {
      margin-top:12px;
      font-size:0.85rem;
      opacity:0.8;
    }

    /* small sparkle */
    .sparkle{
      position:absolute;
      width:260px;height:260px;
      right:-40px;top:-40px;
      background: radial-gradient(circle at 30% 20%, rgba(255,215,0,0.06), transparent 10%),
                  radial-gradient(circle at 70% 80%, rgba(255,140,0,0.04), transparent 12%);
      transform: rotate(18deg);
      pointer-events:none;
    }

    @media(max-width:900px){
      .count-title{font-size:1.25rem;}
      .time-num{font-size:1.4rem;}
      .time-cell{min-width:72px;}
    }

    @media(max-width:600px){
      .header-title { font-size: 1.1rem; padding: 22px 5px 7px; }
      .video-wrapper { width: 100vw; border-radius: 0; margin: 0; box-shadow: none; min-height: 220px; }
      footer { padding: 12px 3px 14px; gap: 10px; }
      .icon-link { width: 38px; height: 38px; font-size: 1.37em; }
      footer span { font-size: .97rem; }
      .visitor-img { height: 16px; }
    }
  </style>

  <!-- JW Player Library (keeps loaded but we will only setup after unlock) -->
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
</head>
<body>

  <div class="header-title"> MAHALAYA - 1 </div>

  <div class="video-section">
    <div class="video-wrapper">
      <div id="my-jwplayer"></div>
    </div>
  </div>

  <footer>
    <span>All Rights Reserved</span>
    <a href="https://t.me/sayan_xyz" target="_blank" class="icon-link" title="Telegram Channel">
      <i class="fab fa-telegram-plane"></i>
    </a>
    <a href="https://whatsapp.com/channel/0029Va9UKhEL7UVN6cfr8a16" target="_blank" class="icon-link" title="WhatsApp Channel">
      <i class="fab fa-whatsapp"></i>
    </a>
    <img src="https://camo.githubusercontent.com/349509c442090d3702a13dc0ad9dc77c6783d62aaded298e3792edf193f4fca2/68747470733a2f2f6b6f6d617265762e636f6d2f67687076632f3f757365726e616d653d736179616e266c6162656c3d50726f66696c65253230766965777326636f6c6f723d306537356236267374796c653d666c6174" alt="Visitor Counter" class="visitor-img">
  </footer>

  <!-- Countdown / Lock overlay -->
  <div id="countdown-overlay" aria-hidden="false">
    <div class="count-wrap" role="dialog" aria-label="Site unlock countdown">
      <div class="sparkle" aria-hidden="true"></div>
      <div class="count-title">WEBSITE IS NOW LOCKED</div>
      <div class="count-sub">THIS SITE (IST)<strong>21 SEPTEMBER 2025, 04:40 AM</strong> IN OPEN</div>

      <div class="timer-grid" id="timer-grid">
        <div class="time-cell">
          <div class="time-num" id="t-days">0</div>
          <div class="time-label">Days</div>
        </div>
        <div class="time-cell">
          <div class="time-num" id="t-hours">00</div>
          <div class="time-label">Hours</div>
        </div>
        <div class="time-cell">
          <div class="time-num" id="t-mins">00</div>
          <div class="time-label">Minutes</div>
        </div>
        <div class="time-cell">
          <div class="time-num" id="t-secs">00</div>
          <div class="time-label">Seconds</div>
        </div>
      </div>

      <div class="local-info" id="local-info">YOUR LOCAL TIME: --:--:--</div>

      <button id="open-now" class="open-btn" disabled>
        <i class="fa fa-lock-open"></i> WAIT.....!!!
      </button>

      <div class="note">INFO: সময় ঠিক রাখতে আপনার ব্রাউজারের CLOCK সঠিক রাখুন।</div>
    </div>
  </div>

  <script>
    // ====== Configuration ======
    // Unlock target (IST): 2025-09-21 04:40:00 IST
    // IST = UTC +5:30. Convert to UTC timestamp:
    // target UTC = 2025-09-20 23:10:00Z
    const targetUTCString = "2025-09-20T23:10:00Z"; // exact UTC instant when site should unlock
    const overlay = document.getElementById('countdown-overlay');
    const elDays = document.getElementById('t-days');
    const elHours = document.getElementById('t-hours');
    const elMins = document.getElementById('t-mins');
    const elSecs = document.getElementById('t-secs');
    const localInfo = document.getElementById('local-info');
    const openBtn = document.getElementById('open-now');

    // JW Player config (we will call setup only after unlock)
    const jwConfig = {
      file: "https://live.dinesh29.com.np/stream/jiotvplus/starjalsha/master.m3u8",
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      mute: false,
      primary: "html5"
      // logo/image can be added here
    };

    // Initially don't setup the player until unlock (so no autoplay before unlock)
    let playerInitialized = false;

    function initializePlayerIfNeeded() {
      if (playerInitialized) return;
      // safety: check jwplayer object exists
      if (typeof jwplayer === 'undefined') {
        console.warn("JW Player library not loaded yet.");
        return;
      }
      try {
        // set your JW Player key here if needed:
        // jwplayer.key = "YOUR_JWPLAYER_KEY_HERE";
        jwplayer("my-jwplayer").setup(jwConfig);
        playerInitialized = true;
      } catch (e) {
        console.error("Error initializing JW Player:", e);
      }
    }

    // Update human-readable local time in overlay
    function updateLocalTimeDisplay(){
      const now = new Date();
      // Format hh:mm:ss and show timezone offset (approx)
      const hh = String(now.getHours()).padStart(2,'0');
      const mm = String(now.getMinutes()).padStart(2,'0');
      const ss = String(now.getSeconds()).padStart(2,'0');
      // show timezone name if available
      try {
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local Time';
        localInfo.textContent = `তোমার লোকাল সময় (${tz}): ${hh}:${mm}:${ss}`;
      } catch(e){
        localInfo.textContent = `তোমার লোকাল সময়: ${hh}:${mm}:${ss}`;
      }
    }

    // Countdown logic
    const targetDate = new Date(targetUTCString).getTime();

    function tick(){
      const now = Date.now();
      const diff = targetDate - now;

      if (diff <= 0) {
        // unlock
        elDays.textContent = "0";
        elHours.textContent = "00";
        elMins.textContent = "00";
        elSecs.textContent = "00";
        unlockSite();
        return;
      }

      const secsTotal = Math.floor(diff / 1000);
      const days = Math.floor(secsTotal / (24*3600));
      const hours = Math.floor((secsTotal % (24*3600)) / 3600);
      const mins = Math.floor((secsTotal % 3600) / 60);
      const secs = secsTotal % 60;

      // set values (digit-by-digit padding)
      elDays.textContent = String(days);
      elHours.textContent = String(hours).padStart(2,'0');
      elMins.textContent = String(mins).padStart(2,'0');
      elSecs.textContent = String(secs).padStart(2,'0');

      // update open button text/time remaining
      openBtn.innerHTML = '<i class="fa fa-lock"></i> ' + 'এখন খুলবে: ' + (days > 0 ? days + 'd ' : '') + String(hours).padStart(2,'0') + ':' + String(mins).padStart(2,'0') + ':' + String(secs).padStart(2,'0');
    }

    function unlockSite(){
      // Fade overlay then remove from DOM (for accessibility set aria-hidden true)
      overlay.style.opacity = "0";
      overlay.setAttribute('aria-hidden','true');
      // allow clicks through overlay after transition
      setTimeout(() => {
        try { overlay.parentNode && overlay.parentNode.removeChild(overlay); } catch(e){}
      }, 900);

      // initialize JW player now
      initializePlayerIfNeeded();
    }

    // If page loaded after the unlock time, skip overlay immediately
    if (Date.now() >= targetDate) {
      // Remove overlay immediately and init player
      overlay.style.display = 'none';
      initializePlayerIfNeeded();
    } else {
      // show overlay and start ticking
      openBtn.disabled = true;
      updateLocalTimeDisplay();
      tick();
      const tickInterval = setInterval(() => {
        tick();
        updateLocalTimeDisplay();
        // when unlocked, clear interval
        if (Date.now() >= targetDate) {
          clearInterval(tickInterval);
        }
      }, 1000);

      // Optional: allow user to click button when unlocked
      openBtn.addEventListener('click', function(){
        if (Date.now() >= targetDate) {
          unlockSite();
        } else {
          // small feedback (shake)
          openBtn.animate([{ transform: 'translateY(0)'},{ transform: 'translateY(-6px)'},{ transform: 'translateY(0)'}], {duration:220, easing:'ease-out'});
        }
      });

      // Also observe when target passes, enable button & change text
      const checkEnable = setInterval(() => {
        if (Date.now() >= targetDate) {
          openBtn.disabled = false;
          openBtn.innerHTML = '<i class="fa fa-lock-open"></i> এখন খুলুন';
          clearInterval(checkEnable);
        }
      }, 500);
    }

    // Ensure if player library is slow, we still initialize after unlock even if library arrives later
    // Poll for jwplayer lib; if unlocked and library present, init
    const jwPoll = setInterval(() => {
      if (playerInitialized) { clearInterval(jwPoll); return; }
      if (Date.now() >= targetDate && typeof jwplayer !== 'undefined') {
        initializePlayerIfNeeded();
        clearInterval(jwPoll);
      }
    }, 700);
  </script>

</body>
            </html>
